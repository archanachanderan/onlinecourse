<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Course</title>
</head>
<body>
    <h2>Edit Course</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Course Title:</label><br>
        <input type="text" name="title" value="{{ course.title }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="40" required>{{ course.description }}</textarea><br><br>

        <label>Replace Case Study PDF:</label><br>
        <input type="file" name="pdf"><br><br>

        <input type="submit" value="Update">
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
